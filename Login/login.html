<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Data_login.js"></script>
    <script src="input_user.js"></script>
    <link rel="stylesheet" href="../Home/base.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <h2>Bonsai Garden</h2>
    <div class="container" id="container">
        <!-- Tạo tài khoản -->
        <div class="form-container sign-up-container">
            <div class="form">
                <h1>Create Account</h1>
                <p></p>
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="User name" name="name">
                </div>
                <div class="form-group">
                    <label for="newemail">Email:</label>
                    <input type="text" class="form-control" id="newEmail" placeholder="Email" name="newemail">
                </div>
                <div class="form-group">
                    <label for="newpwd">Password:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password" name="newPassword">
                </div>
                <div class="form-group">
                    <label for="pwdd">Confirm Password:</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Confirm password" name="rePassword">
                </div>
                <button class="btn btn-default" id="window1" data-toggle="modal" data-target="#exModal">Registration</button>
            </div>
        </div>


        <!-- Đăng nhập -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Login</h1>
                <p></p>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="username" class="form-control" id="username" placeholder="User name" name="name">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="checkbox">
                    <a href="">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-default" id="login-acc">Login</button>
            </div>
        </div>
        <!-- Modal input data profile -->
        <div class="modal fade" id="exModal" tabindex="-1" role="dialog" aria-labelledby="exModal" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content" id="content-modal-input">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exModalLabel"> Add Personal iInformation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">
                            <div class="col-12 mt-3">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Full name">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="age">Age</label>
                                <input type="number" id="age" class="form-control" placeholder="Age">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Your Phone</label>
                                <input type="text" id="phones" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Your Job</label>
                                <input type="text" id="job" class="form-control" placeholder="Job">
                            </div>
                        </form>
                        <button class="btn btn-outline-danger" id="button-info"> Completed</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You already have an account! </h1>
                    <p>please login</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Do not have an account!</h1>
                    <p>Enter your personal information and start joining the shop</p>
                    <button class="ghost" id="signUp">Registration</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>

</body>

</html>
