<body>
    <h2>Bonsai Garden</h2>
    <div class="container" id="container">
        <!-- Tạo tài khoản -->
        <div class="form-container sign-up-container">
            <div class="form">
                <form action="Registration.php" method="post">
                    <h1>Create Account</h1>
                    <p></p>
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="User name" name="newName">
                    </div>
                    <div class="form-group">
                        <label for="newemail">Email:</label>
                        <input type="text" class="form-control" id="newEmail" placeholder="Email" name="newEmail">
                    </div>
                    <div class="form-group">
                        <label for="newpwd">Password:</label>
                        <input type="password" class="form-control" id="newemail" placeholder="Password" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="pwdd">Confirm Password:</label>
                        <input type="password" class="form-control" id="rePassword" placeholder="Confirm password" name="rePassword">
                    </div>
                    <button class="btn btn-default" name="signUp" id="window1">Registration</button>
                </form>
            </div>
        </div>


        <!-- Đăng nhập -->
        <div class="form-container sign-in-container">
            <div class="form">
                <form action="login.php" method="post">
                    <h1>Login</h1>
                    <p></p>
                    <div class="form-group">
                        <label for="userName">User Name:</label>
                        <input type="username" class="form-control" id="username" placeholder="User name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    <div class="checkbox">
                        <a href="">Forgot Password</a>
                    </div>
                    <button type="submit" name="submit" class="btn btn-default" id="login-acc">Login</button>
                </form>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You already have an account! </h1>
                    <p>please login</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Do not have an account!</h1>
                    <p>Enter your personal information and start joining the shop</p>
                    <button class="ghost" id="signUp">Registration</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>

</body>
